# 心得

這次做的心得報告是介紹我們這一學期的學習成果，從一開始根本聽不懂老師在講什麼，到現在雖然還是不能完全理解，但是透過自己摸索和跟學長組員們討論，還是學到了很多，從一開始的hello到現在畫國旗，雖然網站一開始不是完全靠自己做出來，有同學幫忙，中間也有拖延遲交，還甚至認為機械不用學程式。學到現在才知道，學程式才可以拓展自己未來的領域。
    </script>
</section>


						
<section data-markdown>
    <script type="text/template">
# 期末自評

給自己打65分的原因，是因為自己其實表現不盡理想，很多都是請教和參考同學的才能做出來，中間也遇到很多問題，但其實都是老師上課提過的、同學遇過的，或是小細節自己沒注意到，覺得自己可以表現得更好，但給自己打及格是因為我自認我也努力了很多，從一開始的不懂，到處請教別人，但是總是請教別人也不是辦法，而且學習效果也不佳，把老師的影片拿出來看了很多遍，摸索了很久，才把自己的網頁做出來。覺得自己的努力值得65分。
    </script>
